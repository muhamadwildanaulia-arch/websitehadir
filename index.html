<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebsiteHadir SDN Muhara</title>
  <style>
    /* Styling minimal agar layout tidak berubah drastis */
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .form-row { margin-bottom: 8px; }
    label { display:block; font-size: 13px; margin-bottom:4px; }
    input, select, textarea, button { padding:8px; font-size:14px; width:100%; box-sizing:border-box; }
    button { width:auto; padding:8px 16px; cursor:pointer; }
    #attendanceStatus { margin-top:6px; font-size:13px; color:#333; }
  </style>
</head>
<body>

  <h1>Form Kehadiran Guru</h1>

  <!-- Struktur penting: jangan ubah id pada elemen-elemen ini -->
  <div id="attendanceForm" class="attendance-form">
    <div class="form-row">
      <label for="teacherName">Nama Guru</label>
      <input id="teacherName" name="teacherName" type="text" placeholder="Nama lengkap" />
    </div>

    <div class="form-row">
      <label for="className">Kelas</label>
      <input id="className" name="className" type="text" placeholder="Contoh: 1A" />
    </div>

    <div class="form-row">
      <label for="attendanceLocation">Lokasi (akan terisi otomatis bila diizinkan)</label>
      <input id="attendanceLocation" name="location" type="text" placeholder="Latitude,Longitude atau alamat" />
    </div>

    <div id="attendanceStatus">Status lokasi: belum dicoba</div>

    <div style="margin-top:12px;">
      <button id="btnSaveAttendance" type="button">Simpan Kehadiran</button>
      <button id="btnTryLocation" type="button" style="margin-left:8px;">Coba Dapatkan Lokasi</button>
    </div>
  </div>

  <!-- Script utama (defer agar DOM siap) -->
  <script src="app.js" defer></script>
</body>
</html>
