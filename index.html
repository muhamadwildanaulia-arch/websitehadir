<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Guru SDN Muhara</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="flex justify-center gap-4 p-4 bg-white shadow">
    <button id="tab-home" onclick="switchTab('home')" class="tab-active font-semibold">Beranda</button>
    <button id="tab-laporan" onclick="switchTab('laporan')" class="font-semibold">Laporan</button>
  </nav>

  <!-- === KONTEN BERANDA === -->
  <section id="content-home" class="p-4">
    <h1 class="text-2xl font-bold mb-4">Absensi Guru</h1>
    <div class="mb-4">
      <label class="block font-semibold">Pilih Guru:</label>
      <select id="nama-guru-kehadiran" class="border p-2 rounded w-full"></select>
    </div>
    <button onclick="submitAttendance()" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Kehadiran</button>

    <canvas id="dailyChart" class="mt-8"></canvas>
  </section>

  <!-- === KONTEN LAPORAN === -->
  <section id="content-laporan" class="p-4 hidden">
    <h2 class="text-xl font-bold mb-2">Laporan Kehadiran</h2>
    <div id="laporanTable" class="overflow-x-auto"></div>
  </section>

  <script>
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKj5ohfsNaLRJ83pzSyz8CykGzl_Sw7FEMW4TkDmJErsh-X72hZCC9V8YA0S7YmWmk/exec";
  let teachers = [];
  let attendanceRecords = [];

  function switchTab(tab) {
    document.querySelectorAll('section[id^="content-"]').forEach(el => el.classList.add('hidden'));
    document.querySelectorAll('nav button').forEach(el => el.classList.remove('tab-active'));

    const contentEl = document.getElementById(`content-${tab}`);
    const tabEl = document.getElementById(`tab-${tab}`);

    if (contentEl) contentEl.classList.remove('hidden');
    if (tabEl) tabEl.classList.add('tab-active');
  }

  // === FUNGSI LOAD GURU ===
  async function loadTeachers() {
    try {
      const res = await fetch(GOOGLE_SCRIPT_URL + '?sheet=guru');
      const data = await res.json();
      teachers = data.slice(1).map(r => ({ nama_guru: r[0] })).filter(t => t.nama_guru);
      console.log('ðŸ“Š Data guru terbaca:', teachers);
      updateTeacherDropdown();
    } catch (e) {
      console.error('Gagal memuat data guru:', e);
    }
  }

  function updateTeacherDropdown() {
    const select = document.getElementById('nama-guru-kehadiran');
    select.innerHTML = '<option value="">-- Pilih Guru --</option>';
    teachers.forEach(t => {
      if (t.nama_guru) {
        const opt = document.createElement('option');
        opt.value = t.nama_guru;
        opt.textContent = t.nama_guru;
        select.appendChild(opt);
      }
    });
  }

  // === FUNGSI ABSENSI ===
  function submitAttendance() {
    const namaGuru = document.getElementById('nama-guru-kehadiran').value;
    if (!namaGuru) return alert('Pilih nama guru terlebih dahulu');
    const now = new Date();
    const tanggal = now.toISOString().split('T')[0];
    const jam = now.toLocaleTimeString('id-ID');

    const body = {
      type: 'attendance',
      data: {
        nama_guru: namaGuru,
        status: 'Hadir',
        jam_hadir: jam,
        tanggal: tanggal,
        keterangan_lokasi: 'SDN Muhara'
      }
    };

    fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(body),
      headers: { 'Content-Type': 'application/json' }
    })
      .then(res => res.json())
      .then(r => {
        alert('Kehadiran berhasil disimpan!');
        loadAttendance();
      })
      .catch(err => alert('Gagal menyimpan data: ' + err));
  }

  // === FUNGSI KEHADIRAN ===
  async function loadAttendance() {
    try {
      const res = await fetch(GOOGLE_SCRIPT_URL + '?sheet=kehadiran');
      const data = await res.json();
      attendanceRecords = data.slice(1).map(r => ({
        nama_guru: r[0],
        status: r[1],
        jam: r[2],
        tanggal: normalizeDate(r[3]),
        lokasi: r[4]
      }));
      console.log('ðŸ“Š Data kehadiran terbaca:', attendanceRecords);
      updateChart();
    } catch (e) {
      console.error('Gagal memuat data kehadiran:', e);
    }
  }

  function normalizeDate(value) {
    if (!value) return '';
    if (typeof value === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(value)) return value;
    const d = new Date(value);
    if (!isNaN(d.getTime())) return d.toISOString().split('T')[0];
    return String(value).trim();
  }

  // === GRAFIK HARIAN ===
  function updateChart() {
    const today = new Date().toISOString().split('T')[0];
    const todayData = attendanceRecords.filter(r => normalizeDate(r.tanggal) >= today);
    console.log('ðŸ“… Filter hari ini:', today, 'Data cocok:', todayData);

    const counts = { Hadir: 0, Izin: 0, Sakit: 0, 'Dinas Luar': 0 };
    todayData.forEach(r => {
      if (counts.hasOwnProperty(r.status)) counts[r.status]++;
    });

    const ctx = document.getElementById('dailyChart').getContext('2d');
    if (window.dailyChart && typeof window.dailyChart.destroy === 'function') {
      window.dailyChart.destroy();
    }

    window.dailyChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Hadir', 'Izin', 'Sakit', 'Dinas Luar'],
        datasets: [{
          label: 'Jumlah Guru',
          data: [counts.Hadir, counts.Izin, counts.Sakit, counts['Dinas Luar']],
          backgroundColor: ['#4CAF50', '#FFC107', '#F44336', '#2196F3']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  // === INISIALISASI ===
  document.addEventListener('DOMContentLoaded', () => {
    loadTeachers();
    loadAttendance();
  });
  </script>
</body>
</html>
