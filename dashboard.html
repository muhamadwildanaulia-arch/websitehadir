<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin | SDN Muhara</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f4f6f9; }
  </style>
</head>
<body class="font-sans text-gray-800">
  <header class="bg-blue-900 text-white p-5 shadow flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="SD_Negeri_Muhara.png" alt="Logo" class="h-16 rounded bg-white p-1">
      <h1 class="text-2xl font-bold">Dashboard Admin - SDN Muhara</h1>
    </div>
    <div>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Logout</button>
    </div>
  </header>

  <main class="p-6 space-y-6">
    <section class="grid md:grid-cols-3 gap-4">
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h2 class="text-gray-500 text-sm">Total Guru</h2>
        <p id="totalGuru" class="text-3xl font-bold text-blue-700">0</p>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h2 class="text-gray-500 text-sm">Kehadiran Hari Ini</h2>
        <p id="hadirHariIni" class="text-3xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h2 class="text-gray-500 text-sm">Izin / Sakit / Dinas</h2>
        <p id="tidakHadirHariIni" class="text-3xl font-bold text-yellow-600">0</p>
      </div>
    </section>

    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-lg font-semibold text-blue-800 mb-3">Grafik Kehadiran Hari Ini</h2>
      <canvas id="chartKehadiran" height="120"></canvas>
    </section>

    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-lg font-semibold text-blue-800 mb-3">Daftar Guru</h2>
      <table class="w-full border-collapse border text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Nama</th>
            <th class="border p-2">NIP</th>
            <th class="border p-2">Jabatan</th>
            <th class="border p-2">Status</th>
          </tr>
        </thead>
        <tbody id="tabelGuru"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    // cek admin
    if (!sessionStorage.getItem('isAdmin')) {
      alert('Harap login sebagai admin!');
      window.location.href = 'admin.html';
    }

    // fungsi logout (dashboard)
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('isAdmin');
      window.location.href = 'admin.html';
    });

    // ketika dashboard dimuat, app.js akan menyediakan fungsi loadDashboard()
    window.addEventListener('load', () => {
      if (typeof loadDashboard === 'function') loadDashboard();
    });
  </script>
</body>
</html>
